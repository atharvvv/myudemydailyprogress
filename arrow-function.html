<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Arrow function</h1>

    <script>

        // introduced in ES6

        /*
        function myFunction() {
            alert('My FUNCTION');
        }
        */


        var myFunction = () => {
            alert('MY FUNCTION');
        }

        myFunction();


        var showSum = (number1, number2) => {
            alert(number1 + number2);
        }

        showSum(50, 20);

    </script>

</body>
</html>
