<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      console.log(Boolean(0)); // Return false
      console.log(Boolean(1)); // Return true



      console.log(Boolean(5==6));
      console.log(Boolean(5==5));

      console.log("10>9:" , Boolean(10>9));
      console.log("10<9:" , Boolean(10<9));

      var marks = 36;

      console.log('marks > 35', Boolean(marks > 35)); // 36 > 35

      var name = '';
      console.log('name', Boolean(name)); // false


      // comparison operators list

      /*
      1. ==  // comparing two value
      2. === // comparing two values and types
      3. !=  // not equal value
      4. !== // not equal value and type
      5. >   // greater than
      6. <   // less than
      7. >=  // greater than equal to
      8. <=  // less than equal to

      */




    </script>
  </body>
</html>
